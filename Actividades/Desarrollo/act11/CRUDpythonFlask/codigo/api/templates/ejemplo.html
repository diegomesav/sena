<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">

<body>
    
    <section>
        <h1>Gesti√≥n de Usuarios</h1>

        <a onclick="agregar()" href="#" class="myButton">Agregar Usuarios</a>

        <table id="usuarios">
            <thead>
                <tr>
                <th>id</th>
                <th>usuario</th>
                <th>password</th>
                <th>Acciones</th>
                </tr>
            </thead>
            <tbody> </tbody>
        </table>

        <!-- Modal -->
        <div id="modal" class="modale" aria-hidden="true">

                    <a onclick="cerrarModal()" href="#" class="btn-close closemodale" aria-hidden="true">&times;</a>
                </div>

                <div class="modal-body">
                    <input id="txtId" type="hidden" placeholder="ID" size="20" /><br />
                    <input id="txtUsuario" type="text" placeholder="Usuario" size="20" /><br />
                    <input id="txtPassword" type="password" placeholder="Password" size="20" /><br />
                </div>
                <div class="modal-footer">
                    <a onclick="guardarUsuario()" href="#" class="btn">Guardar</a>
                </div>
            </div>
        </div>

    </section>
